<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Learn More</h1>
  <form>
    <label class="label" for="email">Company email</label><br>
    <input class="input" type="text" id="email" name="email" placeholder="sally@company.co"><br>
    <label class="label" for="name">Name</label><br>
    <input class="input" type="text" id="name" name="name" placeholder="Sally Smith"><br>
    <label class="label" for="where">Where are you hiring?</label><br>
    <input class="input" type="text" id="where" name="where" placeholder="City, Country"><br>
    <label class="label" for="howmany">How many engineers are you hiring the next 6 months?</label><br>
    <select class="select" id="howmany" name="howmany">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
      <option value="over 5">More than 5 Engineers</option>
    </select><br>
    <label class="button">
      <input class="submit" type="submit"></submit>
    </label>
  </form>

</body>
</html>
