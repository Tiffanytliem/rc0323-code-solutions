<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poiret+One&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <button class="button-open" type="button">Open Modal</button>
    <div class="modal hide">
      <div class="pop-up">
        <h2>Would you like to take a survey?</h2>
        <button class="button-no" type="button">NO</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
