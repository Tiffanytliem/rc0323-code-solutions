<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">
    <div class="item">
      <div class="image">
        <img src="images/dress1.jpeg">
      </div>
      <p><span class="brand">Free People</span><span class="size">&boxv; Size 6</span></p>
      <p><span class="price">&dollar;35</span> <del>&dollar;125 retail</del>
    </div>
    <div class="item">
      <div class="image">
        <img src="images/ysl-bag.jpeg">
      </div>
      <p><span class="brand">Yves Saint Laurent</span><span class="size">&boxv; One-Size</span></p>
      <p><span class="price">&dollar;200</span> <del>&dollar;1600 retail</del>
    </div>
    <div class="item">
      <div class="image">
        <img src="images/key.jpeg">
      </div>
      <p><span class="brand">Tiffany</span><span class="size">&boxv; One-Size</span></p>
      <p><span class="price">&dollar;476</span> <del>&dollar;2000 retail</del>
    </div>
    <div class="item">
      <div class="image">
        <img src="images/lv-bag.jpg">
      </div>
      <p><span class="brand">Louis Vuitton</span><span class="size">&boxv; One-Size</span></p>
      <p><span class="price">&dollar;95</span> <del>&dollar;1200 retail</del>
    </div>
    <div class="item">
      <div class="image">
        <img src="images/dress2.jpeg">
      </div>
      <p><span class="brand">Reformation</span><span class="size">&boxv; Size 4</span></p>
      <p><span class="price">&dollar;20</span> <del>&dollar;198 retail</del>
    </div>
  </div>

  <p></p>
</body>
</html>
