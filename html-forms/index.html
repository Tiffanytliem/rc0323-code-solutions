<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="http://www.example.com/review.php">
      <div>
        <label>
          Email
          <br />
          <input type="text" name="email">
        </label>
        <br />
        <label>
          Why is coding cool?
          <br />
          <select name="reasons">
            <option value="select">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </label>
        <p>Favorite Language (choose one)</p>
        <input type="radio" name="language" value="HTML"/>HTML
        <input type="radio" name="language" value="CSS"/>CSS
        <input type="radio" name="language" value="JavaScript"/>JavaScript
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="signup" value="signed"/>Sign me up!
        <br />
        Comments
        <br />
        <textarea name="comments" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Submit"/>
      </div>
    </form>


  </body>
</html>
