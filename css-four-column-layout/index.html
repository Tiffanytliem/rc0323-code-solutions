<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>How It Works</h1>
      <div class="row">
        <div class="column-fourth">
          <img class="phone-screen" src="images/screen-1.png" alt="phone screen">
          <img class="icon" src="images/switch-icon.png" alt="switch icon">
          <p class="bold">App Switching</p>
          <p>Toggles all your apps on and off.</p>
        </div>

        <div class="column-fourth">
          <img class="phone-screen" src="images/screen-2.png" alt="phone screen">
          <img class="icon" src="images/filter-icon.png" alt="filter icon">
          <p class="bold">Trip Filtering</p>
          <p>Evaluates your trip requests.</p>
        </div>

        <div class="column-fourth">
          <img class="phone-screen" src="images/screen-3.png" alt="phone screen">
          <img class="icon" src="images/slider-icon.png" alt="slider icon">
          <p class="bold">Service Filters</p>
          <p>Accepts only your ideal trips.</p>
        </div>

        <div class="column-fourth">
          <img class="phone-screen" src="images/screen-4.png" alt="phone screen">
          <img class="icon" src="images/bars-icon.png" alt="bars icon">
          <p class="bold">Stats &plus; Mileage</p>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
